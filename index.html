<body>

<h2>ğŸš— è¡Œäº‹æ›†èˆ‡ç´„è»Šè¡¨</h2>

<div class="container">
    <div class="booking-form">

        <input type="hidden" id="editId" value="">
        
        <div class="form-group">

        </div>
        <div class="form-group">

            <input type="text" id="projectName" placeholder="è«‹è¼¸å…¥æ¡ˆä»¶å">
        </div>
        <div class="form-group">
            <label>è¡Œç¨‹å…§å®¹</label>
            <input type="text" id="content" placeholder="ç›®çš„åœ°æˆ–äº‹ç”±">
        </div>
        <div class="form-group">
            <label>é ç´„è€…</label>
            <input type="text" id="user" placeholder="é ç´„äººå§“å">
        </div>
        <div class="form-group">
            <label>è»Šç‰Œè™Ÿç¢¼</label>
            <input type="text" id="carPlate" placeholder="ä¾‹: ABC-1234">
        </div>
        <div class="form-group">

            <select id="timeSlot">
                <option value="ä¸Šåˆ">ä¸Šåˆ (Morning)</option>
                <option value="ä¸‹åˆ">ä¸‹åˆ (Afternoon)</option>
                <option value="å…¨å¤©">å…¨å¤© (Full Day)</option>
            </select>
        </div>
        
        <div class="btn-group">
            <button id="saveBtn">å„²å­˜é ç´„</button>
            <button id="cancelBtn">å–æ¶ˆä¿®æ”¹</button>
        </div>
    </div>

    <div class="calendar-container">
        <div class="calendar-header">
            <button class="nav-btn" id="prevMonth">ä¸Šå€‹æœˆ</button>
            <h2 id="currentMonthDisplay">2026å¹´ 1æœˆ</h2>
            <button class="nav-btn" id="nextMonth">ä¸‹å€‹æœˆ</button>
        </div>
        <div id="calendarGrid" class="calendar-grid"></div>

</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // Firebase é…ç½®
    const firebaseConfig = {
        apiKey: "AIzaSyAstWbl_m3LTigsNmIb_Ivn-f61fe-9dx8",
        authDomain: "car-reserve-77481.firebaseapp.com",
        databaseURL: "https://car-reserve-77481-default-rtdb.firebaseio.com",
        projectId: "car-reserve-77481",
        storageBucket: "car-reserve-77481.firebasestorage.app",
        messagingSenderId: "320509130220",
        appId: "1:320509130220:web:9dd685d906bec55b9cfcc9",
        measurementId: "G-G4B91ZYEB5"
    };

    // åˆå§‹åŒ– Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const bookingsRef = ref(db, 'bookings');

    // è®Šæ•¸è¨­å®š
    let currentMonth = new Date().getFullYear() === 2026 ? new Date().getMonth() : 0; 
    const year = 2026;
    let bookingsData = {}; // å­˜æ”¾å¾ Firebase æŠ“å–çš„è³‡æ–™

    // ç›£è½ Firebase è³‡æ–™è®ŠåŒ–
    onValue(bookingsRef, (snapshot) => {
        bookingsData = snapshot.val() || {};
        renderCalendar();
    });

    // æ¸²æŸ“æ—¥æ›†
    function renderCalendar() {
        const grid = document.getElementById('calendarGrid');
        const monthTitle = document.getElementById('currentMonthDisplay');
        grid.innerHTML = '';
        monthTitle.innerText = `${year}å¹´ ${currentMonth + 1}æœˆ`;

        ['æ—¥','ä¸€','äºŒ','ä¸‰','å››','äº”','å…­'].forEach(d => {
            grid.innerHTML += `<div class="weekday">${d}</div>`;
        });

        const firstDay = new Date(year, currentMonth, 1).getDay();
        const daysInMonth = new Date(year, currentMonth + 1, 0).getDate();

        for (let i = 0; i < firstDay; i++) {
            grid.innerHTML += `<div class="day"></div>`;
        }

        for (let d = 1; d <= daysInMonth; d++) {
            const dateStr = `${year}-${String(currentMonth + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
            let dayHtml = `<div class="day"><div class="day-number">${d}</div>`;
            
            // éæ­· Firebase ç‰©ä»¶
            Object.keys(bookingsData).forEach(key => {
                const ev = bookingsData[key];
                if (ev.date === dateStr) {
                    let colorClass = ev.timeSlot === 'ä¸Šåˆ' ? 'event-morning' : (ev.timeSlot === 'ä¸‹åˆ' ? 'event-afternoon' : 'event-allday');
                    // å°‡ key å‚³å…¥é»æ“Šäº‹ä»¶
                    dayHtml += `<div class="event ${colorClass}" data-id="${key}" title="é»æ“Šç·¨è¼¯æˆ–åˆªé™¤">
                        ${ev.content}(${ev.timeSlot})-${ev.user}
                    </div>`;
                }
            });
            dayHtml += `</div>`;
            grid.innerHTML += dayHtml;
        }

        // ç¶å®šäº‹ä»¶çµ¦ç”Ÿæˆçš„ event
        document.querySelectorAll('.event').forEach(el => {
            el.addEventListener('click', () => handleAction(el.getAttribute('data-id')));
        });
    }

    // å„²å­˜/æ›´æ–°è³‡æ–™
    async function saveBooking() {
        const id = document.getElementById('editId').value;
        const data = {
            date: document.getElementById('date').value,
            projectName: document.getElementById('projectName').value,
            content: document.getElementById('content').value,
            user: document.getElementById('user').value,
            carPlate: document.getElementById('carPlate').value,
            timeSlot: document.getElementById('timeSlot').value
        };

        if(!data.content || !data.user) return alert("è«‹å¡«å¯«å…§å®¹èˆ‡é ç´„è€…ï¼");

        try {
            if(id) {
                // æ›´æ–°ç¾æœ‰è³‡æ–™
                await update(ref(db, `bookings/${id}`), data);
            } else {
                // æ–°å¢è³‡æ–™
                await push(bookingsRef, data);
            }
            resetForm();
        } catch (error) {
            alert("å„²å­˜å¤±æ•—ï¼š" + error.message);
        }
    }

    // è™•ç†ç·¨è¼¯æˆ–åˆªé™¤
    function handleAction(id) {
        const choice = prompt("è«‹é¸æ“‡æ“ä½œï¼š\nè¼¸å…¥ 'D' åˆªé™¤é ç´„\nè¼¸å…¥ 'E' ç·¨è¼¯å…§å®¹", "E");
        const ev = bookingsData[id];
        
        if (choice?.toUpperCase() === 'D') {
            if (confirm("ç¢ºå®šè¦åˆªé™¤é€™ç­†é ç´„å—ï¼Ÿ")) {
                remove(ref(db, `bookings/${id}`));
            }
        } else if (choice?.toUpperCase() === 'E') {
            document.getElementById('date').value = ev.date;
            document.getElementById('projectName').value = ev.projectName;
            document.getElementById('content').value = ev.content;
            document.getElementById('user').value = ev.user;
            document.getElementById('carPlate').value = ev.carPlate;
            document.getElementById('timeSlot').value = ev.timeSlot;
            
            document.getElementById('editId').value = id;
            document.getElementById('formTitle').innerText = "ğŸ“ ç·¨è¼¯é ç´„";
            document.getElementById('saveBtn').innerText = "å„²å­˜ä¿®æ”¹";
            document.getElementById('cancelBtn').style.display = "block";
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    }

    function resetForm() {
        document.getElementById('editId').value = "";
        document.getElementById('formTitle').innerText = "æ–°å¢é ç´„";
        document.getElementById('saveBtn').innerText = "å„²å­˜é ç´„";
        document.getElementById('cancelBtn').style.display = "none";
        ['projectName','content','user','carPlate'].forEach(id => document.getElementById(id).value = '');
    }

    // ç¶å®šæŒ‰éˆ•äº‹ä»¶
    document.getElementById('saveBtn').addEventListener('click', saveBooking);
    document.getElementById('cancelBtn').addEventListener('click', resetForm);
    document.getElementById('prevMonth').addEventListener('click', () => {
        currentMonth = currentMonth === 0 ? 11 : currentMonth - 1;
        renderCalendar();
    });
    document.getElementById('nextMonth').addEventListener('click', () => {
        currentMonth = currentMonth === 11 ? 0 : currentMonth + 1;
        renderCalendar();
    });

</script>
